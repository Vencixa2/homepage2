<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/eade4dcf70.js" crossorigin="anonymous"></script>

        <!--Fonts-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body id="body">

        <!--Search Bar-->

        <form class="form" action="https://google.com/search" method="get" target="_blank">
            <input type="hidden" name="sitesearch" />
            <input class="search-bar" type="text" name="q" placeholder="Search the web" class="search-bar"/>
        </form>

        <!--Popup-->

        <div>
            <div class="popup" id="popup">
                <div class="popup-content" id="content">
                    <h4>Dark Mode</h4>
                    <label class="switch">
                        <input type="checkbox" id="slider" onclick="changeBackground()">
                        <span class="slider round"></span>
                    </label>
                    <div class="close-popup" onclick="togglePopup()">                
                        <i class="fas fa-times"></i>
                    </div>  
                </div>
            </div>
        </div>
        <script src="myScript.js" async defer></script>
        <script src="popup.js" async defer></script>

    </body>

    <footer>
        <div class="footer-content">

            <i class="fa-solid fa-bars" onclick="togglePopup()"></i>

        </div>
    </footer>
</html>
