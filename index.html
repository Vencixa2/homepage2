    <body id="body">

        <!--Search Bar-->

        <form class="form" action="https://google.com/search" method="get" target="_blank">
            <input type="hidden" name="sitesearch" />
            <input class="search-bar" type="text" name="q" placeholder="Search the web" class="search-bar"/>
        </form>

        <!--Bookmarks-->

        <div class="bookmark-container" id="bookmarks">

            <a href="https://www.youtube.com" id="bookmark" target="_blank"><i class="fa-brands fa-youtube"></i></a><!--
            --><a href="https://mail.google.com/mail/u/1/#inbox" id="bookmark" target="_blank"><i class="fa-solid fa-envelope"></i></a><!--

        </div>

        <div class="clock" id="clock">
                
            <span id="hrs">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span>:</span>
            <span id="secs">00</span>
            
        </div>

        <div class="spotify-wrapper" id="spotify">
